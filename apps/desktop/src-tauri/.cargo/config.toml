# Cargo configuration for optimized builds

# Use mold linker on Linux for faster builds (10x faster than default ld)
[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-C", "link-arg=-fuse-ld=mold"]

# Faster dependency compilation in development
[profile.dev.package."*"]
opt-level = 0
debug = false

# Registry settings for faster downloads
[net]
git-fetch-with-cli = true
