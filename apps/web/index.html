<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Google tag (gtag.js) - Only load on production (not localhost) -->
    <script>
      (function () {
        var isLocalhost =
          location.hostname === 'localhost' ||
          location.hostname === '127.0.0.1' ||
          location.hostname === '[::1]' ||
          location.hostname.startsWith('192.168.') ||
          location.hostname.startsWith('10.');

        if (!isLocalhost) {
          var script = document.createElement('script');
          script.async = true;
          script.src = 'https://www.googletagmanager.com/gtag/js?id=G-FPJKKM5GG0';
          document.head.appendChild(script);

          window.dataLayer = window.dataLayer || [];
          function gtag() {
            dataLayer.push(arguments);
          }
          window.gtag = gtag;
          gtag('js', new Date());
          gtag('config', 'G-FPJKKM5GG0');
        } else {
          console.log('[Analytics] Disabled on localhost');
        }
      })();
    </script>
    <link rel="icon" type="image/svg+xml" href="<%= assetPrefix %>favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Preload critical LCP image (board texture) -->
    <link
      rel="preload"
      as="image"
      href="<%= assetPrefix %>static/image/board.98f617e1.png"
      fetchpriority="high"
    />
    <script src="<%= assetPrefix %>coi-serviceworker.js"></script>

    <!-- Primary Meta Tags -->
    <title>Kaya - Modern Go Game Application</title>
    <meta name="title" content="Kaya - Modern Go Game Application" />
    <meta
      name="description"
      content="A modern Go (Baduk/Weiqi) game application with beautiful interface, SGF support, and game tree navigation. Available for desktop and web."
    />
    <meta
      name="keywords"
      content="go game, baduk, weiqi, sgf viewer, go game app, game tree, go board, sgf file viewer, go game with variations, baduk game tree navigator, cross-platform go game"
    />
    <meta name="author" content="Kaya" />
    <meta name="theme-color" content="#2d5016" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kaya-go.github.io/kaya/" />
    <meta property="og:title" content="Kaya - Modern Go Game Application" />
    <meta
      property="og:description"
      content="A beautiful, elegant Go (Baduk/Weiqi) game application with SGF support, game tree navigation, and modern interface. Available for desktop and web."
    />
    <meta property="og:image" content="https://kaya-go.github.io/kaya/og-image.png" />
    <meta property="og:site_name" content="Kaya" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://kaya-go.github.io/kaya/" />
    <meta name="twitter:title" content="Kaya - Modern Go Game Application" />
    <meta
      name="twitter:description"
      content="A beautiful, elegant Go (Baduk/Weiqi) game application with SGF support, game tree navigation, and modern interface."
    />
    <meta name="twitter:image" content="https://kaya-go.github.io/kaya/og-image.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="<%= assetPrefix %>manifest.json" />
    <!-- gamecontroller.js for unified gamepad support (deferred - not critical for initial render) -->
    <script defer src="<%= assetPrefix %>vendor/gamecontroller.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
