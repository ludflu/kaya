name: Welcome New Contributors

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            üëã Welcome to Kaya, @${{ github.actor }}!

            Thanks for opening your first issue! We appreciate you taking the time to report this.

            **A few things to help us help you:**
            - Make sure you've filled out the issue template completely
            - Include your OS, browser/app version, and steps to reproduce
            - Screenshots or screen recordings are super helpful for UI issues

            We'll take a look as soon as we can! ‚ôüÔ∏è
          pr-message: |
            üéâ Welcome to Kaya, @${{ github.actor }}!

            Thanks for your first contribution! We're excited to review your changes.

            **Before we merge, please ensure:**
            - [ ] CI checks are passing (we'll help if something's unclear)
            - [ ] You've tested on both web and desktop if your change affects both
            - [ ] You've run `bun run format` and `bun run type-check`

            Feel free to ask questions - we're here to help! ‚ôüÔ∏è
