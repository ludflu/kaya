name: Lock Closed Threads

on:
  schedule:
    # Run weekly on Sundays at 1am UTC
    - cron: '0 1 * * 0'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-inactive-days: 60
          issue-lock-reason: 'resolved'
          issue-comment: |
            This issue has been automatically locked since it has been closed for 60 days.
            If you have a related problem, please open a new issue with a reference to this one.
          pr-inactive-days: 60
          pr-lock-reason: 'resolved'
          pr-comment: |
            This pull request has been automatically locked since it has been closed for 60 days.
            If you need to continue this work, please open a new PR with a reference to this one.
