name: Nightly Build

run-name: Nightly Build (${{ github.event_name == 'schedule' && 'Weekly' || 'Manual' }})

on:
  # Weekly schedule (every Monday at 2:00 AM UTC)
  schedule:
    - cron: '0 2 * * 1'
  # Manual trigger
  workflow_dispatch:
    inputs:
      skip_cache:
        description: 'Skip cache restoration (clean build)'
        required: false
        type: boolean
        default: false

env:
  BUN_VERSION: '1.3.2'

jobs:
  # Build packages for all platforms
  build:
    name: Build - ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Use ubuntu-22.04 for Linux builds for better glibc/library compatibility
          - platform: ubuntu-22.04
            os_name: linux
          - platform: macos-latest
            os_name: macos
          - platform: windows-latest
            os_name: windows
    runs-on: ${{ matrix.platform }}
    outputs:
      version: ${{ steps.version.outputs.version }}
      short_sha: ${{ steps.version.outputs.short_sha }}
    steps:
      - uses: actions/checkout@v6

      - name: Get version info
        id: version
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "short_sha=$SHORT_SHA" >> "$GITHUB_OUTPUT"
          echo "Build version: $VERSION ($SHORT_SHA)"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache node_modules
        if: ${{ !inputs.skip_cache }}
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-cache-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-cache-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Compute Rust cache keys
        id: rust_keys
        shell: bash
        run: |
          RUSTC_HASH=$(rustc -vV | sed -n 's/^commit-hash: //p')
          echo "rustc_hash=$RUSTC_HASH" >> "$GITHUB_OUTPUT"

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Configure Rust build cache env
        id: sccache_config
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            SCCACHE_DIR="$USERPROFILE/.cache/sccache"
          else
            SCCACHE_DIR="$HOME/.cache/sccache"
          fi

          echo "SCCACHE_DIR=$SCCACHE_DIR" >> "$GITHUB_ENV"
          echo "SCCACHE_CACHE_SIZE=2G" >> "$GITHUB_ENV"
          echo "cache_path=$SCCACHE_DIR" >> "$GITHUB_OUTPUT"

      - name: Restore sccache cache
        if: ${{ !inputs.skip_cache }}
        id: sccache_cache
        uses: actions/cache/restore@v4
        continue-on-error: true
        with:
          path: ${{ steps.sccache_config.outputs.cache_path }}
          key: ${{ runner.os }}-sccache-nightly-${{ steps.rust_keys.outputs.rustc_hash }}-${{ hashFiles('apps/desktop/src-tauri/Cargo.lock', 'packages/deadstones/src-rust/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-sccache-nightly-${{ steps.rust_keys.outputs.rustc_hash }}-
            ${{ runner.os }}-sccache-nightly-
            ${{ runner.os }}-sccache-

      - name: Enable sccache
        shell: bash
        run: |
          set -euo pipefail
          if ! command -v sccache >/dev/null 2>&1; then
            echo "sccache not found on PATH" >&2
            exit 1
          fi
          mkdir -p "$SCCACHE_DIR"
          sccache --start-server
          echo "RUSTC_WRAPPER=sccache" >> "$GITHUB_ENV"

      - name: Restore Cargo registry/git cache
        if: ${{ !inputs.skip_cache }}
        id: cargo_cache
        uses: actions/cache/restore@v4
        continue-on-error: true
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
          key: ${{ runner.os }}-cargo-nightly-${{ steps.rust_keys.outputs.rustc_hash }}-${{ hashFiles('apps/desktop/src-tauri/Cargo.lock', 'packages/deadstones/src-rust/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-nightly-${{ steps.rust_keys.outputs.rustc_hash }}-
            ${{ runner.os }}-cargo-nightly-
            ${{ runner.os }}-cargo-

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf mold

      # Fix for EGL_BAD_PARAMETER issue on Linux AppImage
      # This fixes blank screen on launch caused by outdated linuxdeploy bundled with Tauri CLI.
      # The issue is related to webkitgtk compatibility.
      # See: https://github.com/kaya-go/kaya/issues/7
      # See: https://github.com/kanriapp/kanri/issues/805
      # See: https://github.com/gitbutlerapp/gitbutler/issues/5282
      # TODO: Remove this hack once Tauri releases their new AppImage format:
      # https://github.com/tauri-apps/tauri/pull/12491
      - name: Pin linuxdeploy version (Linux EGL fix)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          # Pin linuxdeploy version to prevent @tauri-apps/cli-linux-x64-gnu from pulling in an outdated version
          TAURI_TOOLKIT_PATH="${XDG_CACHE_HOME:-$HOME/.cache}/tauri"
          mkdir -p "$TAURI_TOOLKIT_PATH"
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/1-alpha-20250213-2/linuxdeploy-x86_64.AppImage -O "$TAURI_TOOLKIT_PATH/linuxdeploy-x86_64.AppImage"
          chmod +x "$TAURI_TOOLKIT_PATH/linuxdeploy-x86_64.AppImage"

      - name: Install dependencies
        run: bun install

      - name: Cache wasm-pack
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/wasm-pack*
            ~/wasm-pack-*
          key: ${{ runner.os }}-wasm-pack-0.13

      - name: Install wasm-pack
        shell: bash
        run: |
          if ! command -v wasm-pack &> /dev/null; then
            curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
          fi

      - name: Add Rust targets (macOS)
        if: matrix.platform == 'macos-latest'
        run: rustup target add x86_64-apple-darwin aarch64-apple-darwin

      # macOS code signing: Import Apple certificates into temporary keychain
      - name: Import Apple certificates (macOS)
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Verify certificate was imported
          security find-identity -v -p codesigning $KEYCHAIN_PATH

      - name: Build desktop app (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: bun run tauri:build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_KEY_PASSWORD }}
          # Skip stripping binaries - helps with AppImage compatibility
          # See: https://github.com/kanriapp/kanri/issues/805#issuecomment-2797568107
          NO_STRIP: 'true'

      - name: Build desktop app (Windows)
        if: matrix.platform == 'windows-latest'
        run: bun run tauri:build -- --bundles nsis
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_KEY_PASSWORD }}

      - name: Build desktop app (macOS Universal)
        if: matrix.platform == 'macos-latest'
        run: bun run tauri:build -- --target universal-apple-darwin
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_KEY_PASSWORD }}
          # Apple code signing
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          # Apple notarization
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      # Collect build info for summary
      - name: Collect artifact info (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        id: artifacts_linux
        shell: bash
        run: |
          echo "Collecting Linux artifacts..."
          find apps/desktop/src-tauri/target/release/bundle -type f \( -name "*.deb" -o -name "*.rpm" -o -name "*.AppImage" \) -exec ls -lh {} \;

      - name: Collect artifact info (macOS)
        if: matrix.platform == 'macos-latest'
        id: artifacts_macos
        shell: bash
        run: |
          echo "Collecting macOS artifacts..."
          find apps/desktop/src-tauri/target/universal-apple-darwin/release/bundle -type f \( -name "*.dmg" -o -name "*.app.tar.gz" \) -exec ls -lh {} \;

      - name: Collect artifact info (Windows)
        if: matrix.platform == 'windows-latest'
        id: artifacts_windows
        shell: bash
        run: |
          echo "Collecting Windows artifacts..."
          find apps/desktop/src-tauri/target/release/bundle -type f -name "*.exe" -exec ls -lh {} \;

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v5
        with:
          name: nightly-linux
          path: |
            apps/desktop/src-tauri/target/release/bundle/deb/*.deb
            apps/desktop/src-tauri/target/release/bundle/rpm/*.rpm
            apps/desktop/src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 14

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v5
        with:
          name: nightly-macos
          path: |
            apps/desktop/src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            apps/desktop/src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app.tar.gz
          retention-days: 14

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v5
        with:
          name: nightly-windows
          path: |
            apps/desktop/src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 14

      # Save caches only when they were not found
      - name: Save Cargo registry/git cache (if miss)
        if: ${{ !inputs.skip_cache && steps.cargo_cache.outputs.cache-hit != 'true' }}
        uses: actions/cache/save@v4
        continue-on-error: true
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
          key: ${{ steps.cargo_cache.outputs.cache-primary-key }}

      - name: Save sccache cache (if miss)
        if: ${{ !inputs.skip_cache && steps.sccache_cache.outputs.cache-hit != 'true' }}
        uses: actions/cache/save@v4
        continue-on-error: true
        with:
          path: ${{ steps.sccache_config.outputs.cache_path }}
          key: ${{ steps.sccache_cache.outputs.cache-primary-key }}

  # Generate summary after all builds complete
  summary:
    name: Generate Summary
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: artifacts

      - name: List all artifacts
        run: find artifacts -type f | head -100

      - name: Generate build summary
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          SHORT_SHA="${{ needs.build.outputs.short_sha }}"
          BUILD_DATE=$(date -u +"%Y-%m-%d %H:%M:%S UTC")

          # Create summary markdown
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          # ðŸŒ™ Nightly Build Summary

          EOF

          echo "**Version:** \`${VERSION}\` (\`${SHORT_SHA}\`)" >> $GITHUB_STEP_SUMMARY
          echo "**Build Date:** ${BUILD_DATE}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## ðŸ“¦ Available Packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # macOS section
          echo "### ðŸŽ macOS (Universal - Intel & Apple Silicon)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          if [ -d "artifacts/nightly-macos" ]; then
            find artifacts/nightly-macos -type f \( -name "*.dmg" -o -name "*.app.tar.gz" \) | while read file; do
              filename=$(basename "$file")
              size=$(ls -lh "$file" | awk '{print $5}')
              echo "| \`$filename\` | $size |" >> $GITHUB_STEP_SUMMARY
            done
          else
            echo "| *No artifacts found* | - |" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          # Windows section
          echo "### ðŸªŸ Windows (x64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          if [ -d "artifacts/nightly-windows" ]; then
            find artifacts/nightly-windows -type f -name "*.exe" | while read file; do
              filename=$(basename "$file")
              size=$(ls -lh "$file" | awk '{print $5}')
              echo "| \`$filename\` | $size |" >> $GITHUB_STEP_SUMMARY
            done
          else
            echo "| *No artifacts found* | - |" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          # Linux section
          echo "### ðŸ§ Linux (x64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          if [ -d "artifacts/nightly-linux" ]; then
            find artifacts/nightly-linux -type f \( -name "*.deb" -o -name "*.rpm" -o -name "*.AppImage" \) | while read file; do
              filename=$(basename "$file")
              size=$(ls -lh "$file" | awk '{print $5}')
              echo "| \`$filename\` | $size |" >> $GITHUB_STEP_SUMMARY
            done
          else
            echo "| *No artifacts found* | - |" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## âš ï¸ Important Notes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **These are development builds** and may contain bugs or incomplete features." >> $GITHUB_STEP_SUMMARY
          echo "- **macOS builds are signed and notarized** - they should open without Gatekeeper warnings." >> $GITHUB_STEP_SUMMARY
          echo "- **Windows builds are unsigned** - SmartScreen may show a warning. Click \"More info\" â†’ \"Run anyway\"." >> $GITHUB_STEP_SUMMARY
          echo "- Artifacts are retained for **14 days**." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ **To download:** Click on the artifact name in the \"Artifacts\" section below." >> $GITHUB_STEP_SUMMARY
