name: 'CLA Assistant'

on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, closed, synchronize]

# Explicit permissions are recommended (and required in some org/repo settings).
permissions:
  actions: write # optional, for workflow status updates
  contents: write
  issues: write
  pull-requests: write
  statuses: write

jobs:
  CLAAssistant:
    runs-on: ubuntu-latest
    steps:
      - name: 'CLA Assistant'
        if: (github.event.comment.body == 'recheck' || github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA') || github.event_name == 'pull_request_target'
        # Pin to a specific commit for supply-chain security.
        uses: contributor-assistant/github-action@ca4a40a7d1004f18d9960b404b97e5f30a505a08 # v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Store signatures in-repo. Per upstream docs, the action will create this file.
          path-to-signatures: '.github/cla-signatures.json'
          # URL to the CLA document shown in the PR comment.
          path-to-document: 'https://github.com/${{ github.repository }}/blob/${{ github.event.repository.default_branch }}/.github/CLA.md'
          branch: ${{ github.event.repository.default_branch }}
          allowlist: hadim,bot*,dependabot[bot]
