version: 2
updates:
  # JavaScript/Bun dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'chore(deps)'
    labels:
      - 'dependencies'
      - 'javascript'
    groups:
      # Group minor/patch updates together to reduce PR noise
      minor-and-patch:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'

  # Rust/Cargo dependencies (for Tauri & WASM)
  - package-ecosystem: 'cargo'
    directory: '/apps/desktop/src-tauri'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'chore(deps)'
    labels:
      - 'dependencies'
      - 'rust'
    groups:
      rust-minor-patch:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'

  - package-ecosystem: 'cargo'
    directory: '/packages/deadstones/src-rust'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 3
    commit-message:
      prefix: 'chore(deps)'
    labels:
      - 'dependencies'
      - 'rust'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
    commit-message:
      prefix: 'chore(ci)'
    labels:
      - 'dependencies'
      - 'ci'
